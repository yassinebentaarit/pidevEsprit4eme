<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Liste des Événements</h4>
                    </div>
                    <div class="card-body">
                        <div class="card shadow">
                            <div class="card-header border-0 align-self-end">
                                <button type="button" class="btn btn-info" (click)="openDialog()">
                                    <i class="fas fa-plus" style="margin-right: 10px;"></i>Ajouter un événement
                                </button>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                        type="search"
                                        class="form-control mr-sm-2"
                                        placeholder="   Rechercher par nom et description"
                                        [(ngModel)]="searchText"
                                        (keyup)="onSearchChange()"
                                />
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                    <tr>
                                        <th scope="col">Event Name</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Date de début</th>
                                        <th scope="col">Date de fin</th>
                                        <th scope="col">Budget</th>
                                        <th scope="col">Affiche   </th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let event of filteredData">
                                        <td>{{ event.eventName }}</td>
                                        <td>{{ event.description }}</td>
                                        <td>{{ event.eventStart | date: 'shortDate' }}</td>
                                        <td>{{ event.eventEnd | date: 'shortDate' }}</td>
                                        <td>{{ event.budget }}</td>
                                        <td>{{ event.poster }}</td>
                                        <td class="text-right">
                                            <a class="btn btn-success btn-sm" (click)="openEditDialog(event.id_event, event.eventName, event.description, event.eventStart, event.eventEnd, event.budget, event.poster)">
                                                <i class="fas fa-edit">Edit</i>
                                            </a>
                                            <a class="btn btn-danger btn-sm" (click)="archiveEvent(event.id_event)">
                                                <i class="fas fa-trash-alt">Delete</i>
                                            </a>
                                        </td>
                                        <td> <!-- New column for the button -->
                                            <button *ngIf="hasLogitics(event)"  class="btn btn-primary btn-sm" (click)="editLogistics(event.logistiques)">Edit logistics</button>
                                            <button *ngIf="!hasLogitics(event)"  class="btn btn-primary btn-sm" (click)="addLogistics(event.id_event)">Add Logistics</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
