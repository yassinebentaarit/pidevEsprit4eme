<h2 mat-dialog-title>Modifier l'événement</h2>

<mat-dialog-content class="mat-typography">
  <form>
    <div class="form-group">
      <label for="chair">Required Chair</label>
      <input type="number" class="form-control" [(ngModel)]="data.chair" name="chair" id="chair">
    </div>
    <div class="form-group">
        <label for="tableCount">Required Table</label>
        <input type="number" class="form-control" [(ngModel)]="data.tableCount" name="tableCount" id="tableCount">
      </div>    
      <div class="form-group">
        <label for="classNb">Required Class</label>
        <input type="number" class="form-control" [(ngModel)]="data.classNb" name="classNb" id="classNb">
      </div>
    <div class="form-group">
      <label for="accessory">Required Accessory</label>
      <input type="text" class="form-control" [(ngModel)]="data.accessory" name="accessory" id="accessory">
    </div>
    <!-- Add more fields as needed -->
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="submitEdit()">Enregistrer</button>
</mat-dialog-actions>
